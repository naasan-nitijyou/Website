    <!--PCとモバイルの切り替え-->
    <script>
        // ウィンドウの幅を取得する関数
        function getWindowWidth() {
            return window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        }

        // ページが読み込まれたときに実行される関数
        function checkWindowSize() {
            // ウィンドウの幅でリダイレクト
            if (getWindowWidth() <= 1500) {
                window.location.href = 'tablet';
            }
        }

        // ウィンドウサイズが変更されたときに実行されるイベント
        window.onresize = function () {
            checkWindowSize();
        };

        // ページが読み込まれたときに初回チェックを行う
        window.onload = function () {
            checkWindowSize();
        };
    </script>
    <title>Naamc.net - stats</title>

<body>
    <div class="wrapper hide">
        <div class="toast">
            <div class="content">
                <div class="icon">
                    <i class="uil uil-wifi-slash"></i>
                </div>

                    <span>現在オフライン</span>

            </div>
        </div>
    </div>

    <div class="wrapperon hide">
        <div class="toaston">
            <div class="contenton">

                    <i class="uil uil-wifi"></i>
                </div>

            <div class="panel">

                            <span id="cache-time"></span>

                    </div>
                </div>

                <div>
                    <h2>Player List</h2>
                    <div class="profile" id="Private-PlayerList">
                    </div>
                </div>
            </div>
        </div>
    </div>
